<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvesthub Signup</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="container">
        
        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="login video2.mp4" type="video/mp4">
        </video>
        <div class="left-side">
            <div id="nhihorha">
                <a href="#" class="logo"><h1>Harvest Hub</h1></a>
            </div>
            <div class="welcome-text">
                <h1>Welcomes you to Harvest Hub</h1>
                <p>Sign Up to continue access, if you are new here..</p>
            </div>
            <div class="website-address">
                <p>www.harvesthub.com</p>
            </div>
        </div>
        <div class="right-side">
            <div class="language">
                <select>
                  <option value="en">English</option>
                  <option value="en">Hindi</option>
                </select>
            </div>
            <h2>Sign Up with</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email" placeholder="Enter your Email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="Confirm password">Confirm Password:</label>
                    <input type="email" id="Confirm password" name="Confirm password" placeholder="Enter your Email Account">
                </div>
                
                
                <button class="lo" type="submit">Register</button>
            </form>
            <div class="or-text">
                <p>Or sign Up with</p>
            </div>
            <div class="social-login">
                <button type="button" class="instagram-button"><a href=""
                    ><i class="ri-instagram-fill"></i
                  ></a></button>
                <button type="button" class="facebook-button"><a href=""
                    ><i class="ri-facebook-box-fill"></i
                  ></a></button>
                <button type="button" class="instagram-button"><a href=""
                    ><i class="ri-mail-fill"></i
                  ></a></button>
            </div>
        </div>
    </div>
</body>
</html>
